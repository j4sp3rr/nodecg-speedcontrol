<html data-sceneid="Intermission">
<head>
	<link href="css/common.css" rel="stylesheet"/>
	<link href="css/intermission.css" rel="stylesheet"/>
	<script src="components/gsap/src/minified/TweenMax.min.js"></script>
	<script src="components/jquery/dist/jquery.min.js"></script>
	<script src="js/editmode.js"></script>
	<script src="js/animation.js"></script>
	<script src="js/Intermission.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />
</head>
<body>
<div id="window-container">
    <div id="positionDebug">
        <div id="positionDebugText">
            X: 100
            Y: 100
        </div>
        <div id="editModeButtons">
            <button id="generateCSSContentButton">Save Layout</button>
            <button id="resetCSSContentButton">Reset Layout</button>
        </div>
    </div>
<div id="window-container">
	<div id="webcam" class="webcam"></div>
	
	<!-- just missed -->
	<div id="justMissed">
		Previous Run
	</div>
	<div id="justMissedRunContainer">
		<div class="runInformationWrapper">
			<div class="runInformationFields">
				<div id="justMissedGame"></div>
				<div id="justMissedCathegory"></div>
				<div id="justMissedSystem"></div>
			</div>
		</div>
	</div>
	<div id="justMissedPlayerContainer" class="playerContainer">
		<div id="justMissedPlayer" class="runnerInfo"></div>
	</div>
	
	<!-- coming up -->
	<div id="comingUp">
		Next Run
	</div>
	<div id="bsgLogo"></div>
	<div id="comingUpRunContainer">
		<div id="bsgLogo"></div>
		<div class="runInformationWrapper">
			<div class="runInformationFields">
				<div id="comingUpGame"></div>
				<div id="comingUpCathegory"></div>
				<div id="comingUpSystem"></div>
			</div>
		</div>
	</div>
	<div id="comingUpPlayerContainer" class="playerContainer">
		<div class="runnerLogo nameLogo"></div>
		<div id="comingUpPlayer" class="runnerInfo"></div>
	</div>
	
    <div id="informationMarquee"></div>
</div>
</body>
</html>
